services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-repset}
      POSTGRES_USER: ${POSTGRES_USER:-repset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-repset}
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-repset} -d ${POSTGRES_DB:-repset}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      args:
        SECRET_KEY: ${SECRET_KEY:-build-time-dummy-key}
    volumes:
      - ./backend:/app
      - ./snaplet:/snaplet
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,host.docker.internal}
      DATABASE_URL: postgres://${POSTGRES_USER:-repset}:${POSTGRES_PASSWORD:-repset}@db:5432/${POSTGRES_DB:-repset}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      JWT_COOKIE_SECURE: ${JWT_COOKIE_SECURE:-False}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --reload core.wsgi:application"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

  snaplet:
    image: node:20-alpine
    volumes:
      - ./snaplet:/app
      - ./backend:/backend
    working_dir: /app
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-repset}:${POSTGRES_PASSWORD:-repset}@db:5432/${POSTGRES_DB:-repset}
      DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
  backend_static:
